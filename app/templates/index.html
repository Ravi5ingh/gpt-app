<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h2 class="text-left">GPT-2 App</h2>
                <p class="text-left">App to demonstrate the capabilities of GPT-2</p>
                <hr />

                <div class="row">
                    <div class="col-lg-12 form-group-lg">
                        <form action="/go" method="get">
                            <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                            <div class="col-lg-offset-5">
                                <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% block message %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
